    <script>
let clickCount = 0;

];

head.addEventListener("click", function() {
  clickCount++;

  // Effet de grossissement au clic
  head.style.transform = "scale(1.2)";  // LÃ©gÃ¨rement plus grand
  setTimeout(() => {
    head.style.transform = "scale(1)";  // Retour Ã  la taille normale

  if (clickCount === 5) {  // Par exemple, aprÃ¨s 5 clics

        function translateText() {
            const alphabet = document.getElementById("alphabet").value;
            const inputText = document.getElementById("inputText").value;
            const selectedAlphabet = alphabets[alphabet];

            if (!selectedAlphabet) {
                alert("Alphabet sÃ©lectionnÃ© non encore implÃ©mentÃ©.");
                return;
            }

            const translatedText = inputText.split(' ').map(word => {
                return word.split('').reverse().map(char => {
                    const lowerChar = char.toLowerCase();
                    return selectedAlphabet[lowerChar] || char;
                }).join('');
            }).join(' ');

            document.getElementById("outputText").value = translatedText;
        }

        function reverseTranslate() {
            const alphabet = document.getElementById("alphabet").value;
            const outputText = document.getElementById("outputText").value;
            const selectedAlphabet = alphabets[alphabet];

            if (!selectedAlphabet) {
                alert("Alphabet sÃ©lectionnÃ© non encore implÃ©mentÃ©.");
                return;
            }

            const reversedAlphabet = Object.fromEntries(
                Object.entries(selectedAlphabet).map(([key, value]) => [value, key])
            );

            const originalText = outputText.split('').map(char => {
                return reversedAlphabet[char] || char;
            }).join('');

            const restoredWords = originalText.split(' ').map(word => word.split('').reverse().join('')).join(' ');

            document.getElementById("inputText").value = restoredWords;
        }
        
        let currentlyPlayingAudio = null; // Suivre le son en cours de lecture

function playSoundAndHighlight() {
    const selectedAlphabet = document.getElementById("alphabet").value;
    const container = document.querySelector('.container');
    const newAudio = document.getElementById(`${selectedAlphabet}Sound`);

    // Stopper le son prÃ©cÃ©dent s'il y en a un
    if (currentlyPlayingAudio && !currentlyPlayingAudio.paused) {
        currentlyPlayingAudio.pause();
        currentlyPlayingAudio.currentTime = 0;
    }

    // Jouer le nouveau son
    if (newAudio) {
        newAudio.currentTime = 0;
        newAudio.play();
        currentlyPlayingAudio = newAudio;
    }

    // RÃ©cupÃ©rer les classes de mode sombre/ultra sombre si prÃ©sentes
    const body = document.body;
    const keepDark = body.classList.contains('dark-mode');
    const keepUltraDark = body.classList.contains('ultra-dark-mode');

    // Supprimer toutes les classes d'effet de langue
    body.classList.remove('CÃ©phyriens-effect', 'Fralkyr-effect', 'Nauvirs-effect');

    // RÃ©appliquer les classes de mode sombre/ultra sombre si besoin
    body.className = body.className // conserve les autres classes
        .replace(/\b(CÃ©phyriens-effect|Fralkyr-effect|Nauvirs-effect)\b/g, '')
        .trim();

    // Ajouter la nouvelle classe d'effet de langue
    body.classList.add(`${selectedAlphabet}-effect`);
    if (keepDark) body.classList.add('dark-mode');
    if (keepUltraDark) body.classList.add('ultra-dark-mode');

    // Animation sur le conteneur
    container.classList.add('language-highlight');
    setTimeout(() => {
        container.classList.remove('language-highlight');
    }, 1000);
}

document.addEventListener('keydown', (event) => {
    if (event.ctrlKey && event.altKey && event.key === 'u') {

});

function toggleUltraDarkMode() {
    const body = document.body;
    if (!body.classList.contains('ultra-dark-mode')) {
        body.classList.add('ultra-dark-mode');
        createStarryBackground();
    } else {
        body.classList.remove('ultra-dark-mode');
        removeStarryBackground();
    }
}

function createStarryBackground() {
    const stars = document.createElement('div');
    stars.classList.add('starry-background');
    document.body.appendChild(stars);

    for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = Math.random() * window.innerHeight + 'px';
        stars.appendChild(star);
    }
}

function removeStarryBackground() {
    const stars = document.querySelector('.starry-background');
    if (stars) {
        stars.remove();
    }
}

// AperÃ§u visuel des alphabets
function updateAlphabetPreview() {
    const alphabet = document.getElementById("alphabet").value;
    const selectedAlphabet = alphabets[alphabet];
    const previewDiv = document.getElementById("alphabetPreview");
    if (!selectedAlphabet) {
        previewDiv.innerHTML = "";
        return;
    }
    let html = "<table style='width:100%;border-collapse:collapse;text-align:center;'><tr><th>Lettre</th>";
    Object.keys(selectedAlphabet).forEach(l => {
        html += `<td style="border:1px solid #ccc;padding:4px;">${l.toUpperCase()}</td>`;
    });
    html += "</tr><tr><th>Symbole</th>";
    Object.values(selectedAlphabet).forEach(s => {
        html += `<td style="border:1px solid #ccc;padding:4px;">${s}</td>`;
    });
    html += "</tr></table>";
    previewDiv.innerHTML = html;
}
